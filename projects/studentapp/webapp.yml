- name: Install webserver and configure
  hosts: all
  become: yes
  vars: 
    HTDOCS_DIR: /usr/share/nginx/html/
  tasks: 
    - name: Install Nginx Server
      yum: 
        name: nginx
        state: present
   
    - name: Find files in htdocs
      find:
        paths: "{{HTDOCS_DIR}}"
        file_type: any
      register: out
   
    - name: Remove all nginx default htdocs
      file: 
        path: "{{item.path}}"
        state: absent
      loop: "{{out.files}}"
   
    - name: Download Htdocs
      unarchive: 
        src: https://studentapi-cit.s3-us-west-2.amazonaws.com/studentapp-frontend.tar.gz
        dest: "{{HTDOCS_DIR}}"
        remote_src: yes

    - name: Start Service
      service: 
        name: nginx
        state: Started
        enabled: yes
