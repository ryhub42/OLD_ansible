- name: Add application user
  user: 
    name: "{{APP_USER}}"
    comment: "Student Project Application User"

- name: Install Java
  yum:
    name: java
    state: installed

- name: Print ID
  shell: id
  register: out
  become_user: "{{APP_USER}}"

- name: Print ID
  debug: 
    msg: "ID = {{out.stdout}}"
